<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Cheese Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#cart">Корзина (<span id="cart-count">0</span>)</a>
      <a href="#auth" id="auth-link">Войти</a>
    </nav>
  </header>

  <main id="app-root"></main>

  <!-- Шаблоны -->
  <template id="home-page-template">
    <h1>Добро пожаловать в Love Cheese Shop!</h1>
    <a href="#catalog" class="button">Перейти в каталог</a>
  </template>

  <template id="catalog-page-template">
    <h2>Каталог товаров</h2>
    <div id="product-grid"></div>
  </template>

  <template id="product-page-template">
    <h2 class="product-detail-name"></h2>
    <img class="product-detail-image" src="" alt="">
    <p class="product-detail-desc"></p>
    <p class="product-detail-price"></p>
    <button class="product-detail-button">В корзину</button>
  </template>

  <template id="cart-page-template">
    <h2>Корзина</h2>
    <div id="cart-items-container"></div>
    <div id="cart-summary"></div>
  </template>

  <template id="auth-page-template">
    <h2>Авторизация</h2>

    <form id="register-form">
      <label>Имя:<input type="text" name="username" required></label>
      <label>Телефон:<input type="tel" name="phone" placeholder="+79991234567" required></label>
      <div id="recaptcha-container"></div>
      <button type="submit">Зарегистрироваться</button>
      <p id="register-error"></p>
    </form>

    <form id="verify-form" style="display:none;">
      <label>Код из SMS:<input type="text" id="sms-code" required></label>
      <button type="submit">Подтвердить</button>
    </form>

    <form id="login-form">
      <label>Телефон:<input type="tel" name="phone" placeholder="+79991234567" required></label>
      <div id="recaptcha-login"></div>
      <button type="submit">Войти</button>
      <p id="login-error"></p>
    </form>
  </template>

  <template id="profile-page-template">
    <h2>Профиль</h2>
    <p>Имя: <span id="profile-username"></span></p>
    <button id="logout-button">Выйти</button>
    <h3>История заказов</h3>
    <div id="order-history"></div>
  </template>
</body>
</html>
