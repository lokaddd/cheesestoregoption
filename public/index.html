<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сыроварня Любимая</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Оставил компактную версию стилей: при необходимости перенесите дополнительные правила из вашего старого index.html */
    :root{--bg:#1e1e1e;--accent:#ffc300;--muted:#e5e5e5;--white:#fff}
    html,body{margin:0;padding:0;font-family:Montserrat,Arial,sans-serif;background:var(--bg);color:var(--white)}
    .app-header{display:flex;align-items:center;justify-content:space-between;padding:20px 32px;border-bottom:1px solid #333;max-width:1200px;margin:0 auto}
    .header-logo{color:var(--accent);font-weight:700;font-size:22px}
    .app-nav a{color:var(--muted);margin-left:18px;text-decoration:none}
    main{max-width:1200px;margin:30px auto;padding:0 24px}
    .button{background:var(--accent);color:#111;padding:10px 14px;border-radius:6px;border:none;cursor:pointer}
    /* карточки/сетка товаров — простая */
    .product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .product-card{background:#222;padding:12px;border-radius:8px;text-decoration:none;color:var(--muted)}
    .product-card img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    /* auth */
    .auth-container{max-width:420px;margin:0 auto;background:#161616;padding:20px;border-radius:8px;border:1px solid #2a2a2a}
    .form-group{margin-bottom:12px}
    input,button{font-family:inherit}
    input[type="tel"],input[type="text"],input[type="number"]{width:100%;padding:10px;border-radius:6px;border:1px solid #333;background:#0f0f0f;color:var(--white)}
    .form-error{color:#ff6b6b;margin-bottom:8px;min-height:18px}
    .small{font-size:13px;color:#bbb}
    footer{max-width:1200px;margin:40px auto;padding:20px 24px;border-top:1px solid #333;color:#bbb}
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-logo">Сыроварня Любимая</div>
    <nav class="app-nav">
      <a href="#/">Главная</a>
      <a href="#catalog">Продукция</a>
      <a href="#contacts">Контакты</a>
      <a href="#auth" class="button">Войти</a>
    </nav>
  </header>

  <main id="app-root">
    <!-- Здесь будут шаблоны, которые рендерит app.js -->
  </main>

  <footer>
    © 2025 Сыроварня Любимая — все права защищены
    <div class="small">Телефон: +7 (903) 232-34-76</div>
  </footer>

  <!-- Шаблоны: (взято / адаптировано из вашего js.txt) -->
  <template id="home-page-template">
    <div>
      <h1>ЧАСТНАЯ СЫРОВАРНЯ</h1>
      <p>Наша сыроварня использует сырье высшего качества...</p>
      <a href="#catalog" class="button">Смотреть продукцию</a>
    </div>
  </template>

  <template id="catalog-page-template">
    <h1>Наша продукция</h1>
    <div id="product-grid" class="product-grid"></div>
  </template>

  <!-- AUTH: телефон/код -->
  <template id="auth-page-template">
    <div>
      <h2>Вход / Регистрация по номеру телефона</h2>
      <div class="auth-container">
        <form id="phone-send-form">
          <div class="form-group">
            <label>Номер телефона</label>
            <input id="phone-number" type="tel" placeholder="+7 903 123-45-67" required />
          </div>
          <div id="send-error" class="form-error"></div>
          <div id="recaptcha-container"></div>
          <button id="send-code-button" class="button" type="button">Отправить код</button>
          <p class="small">Мы отправим SMS с кодом для подтверждения.</p>
        </form>

        <form id="phone-verify-form" style="margin-top:18px;display:none;">
          <div class="form-group">
            <label>Код из SMS</label>
            <input id="sms-code" type="text" inputmode="numeric" placeholder="4-6 цифр" required />
          </div>
          <div id="verify-error" class="form-error"></div>
          <button id="confirm-code-button" class="button" type="button">Подтвердить код</button>
        </form>
      </div>
    </div>
  </template>

  <template id="product-page-template">
    <div>
      <a href="#catalog" class="small">← Каталог</a>
      <h1 class="product-detail-name"></h1>
      <p class="product-detail-desc"></p>
      <p class="product-detail-price"></p>
      <button class="button" data-action="add-to-cart" data-product-id="">Добавить в корзину</button>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
