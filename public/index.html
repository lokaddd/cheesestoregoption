    body {

    * {

    }
    p,
    li,
    ul,
    pre,
    div,

    h2,
    h3,
    h4,

    h6,

      padding: 0;
    }

      background-color: transparent;
    }
    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }
    button,
    select {
      text-transform: none;
    }
    button,

    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }
    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }
    button:-moz-focus,
    [type="button"]:-moz-focus,
    [type="reset"]:-moz-focus,
    [type="submit"]:-moz-focus {
      outline: 1px dotted ButtonText;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }
    input {
      padding: 2px 4px;
    }
    img {
      display: block;
    }
    html {
      scroll-behavior: smooth
    }
    html {
      font-family: Montserrat;
      font-size: 16px;
    }
    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.5;
      color: #ffffff;
      background-color: #1e1e1e;
    }
    .button {
      color: var(--dl-color-gray-black);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-color: var(--dl-color-gray-black);
      border-width: 1px;
      border-radius: 4px;
      background-color: var(--dl-color-gray-white);
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }
    .button:hover {
        background-color: #fca311;
        color: #14213d;
        border-color: #fca311;
    }
    /* Common Component Styles */
    .app-header {
      width: 100%;
      display: flex;
      position: relative;
      max-width: var(--dl-size-size-maxwidth);
      align-items: center;
      padding-top: var(--dl-space-space-twounits);
      padding-left: var(--dl-space-space-threeunits);
      padding-right: var(--dl-space-space-threeunits);
      padding-bottom: var(--dl-space-space-twounits);
      justify-content: space-between;
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
    }
    .header-logo {
      color: #ffc300;
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      text-align: center;
    }
    .header-logo-sub {
      font-size: 20px;
      font-weight: 500;
    }
    .app-nav {
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 24px;
    }
    .app-nav-link {
      color: #e5e5e5;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }
    .app-nav-link:hover {
      color: #ffc300;
    }
    .nav-actions {
        display: flex;
        gap: 20px;
        align-items: center;
    }
    .cart-widget {
        position: relative;
        cursor: pointer;
    }
    .cart-widget-icon {
        width: 28px;
        height: 28px;
        fill: #e5e5e5;
        transition: fill 0.3s;
    }
    .cart-widget:hover .cart-widget-icon {
        fill: #ffc300;
    }
    .cart-count {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: #ffc300;
        color: #1e1e1e;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
    }
    
    .burger-menu {
      display: none;
      align-items: center;
      justify-content: center;
    }
    .burger-menu-icon {
      fill: #e5e5e5;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .mobile-menu {
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100vh;
      display: none;
      padding: 32px;
      z-index: 100;
      position: fixed;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #1e1e1e;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu--open {
        display: flex;
        transform: translateX(0);
    }
    .mobile-menu-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 20px;
    }
    .close-mobile-menu-icon {
        fill: var(--dl-color-gray-white);
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
    .mobile-nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }
    .mobile-nav-link {
        font-size: 24px;
        color: #e5e5e5;
        font-weight: 500;
    }
    .mobile-nav-link:hover {
        color: #ffc300;
    }
    .app-footer {
      width: 100%;
      display: flex;
      max-width: var(--dl-size-size-maxwidth);
      align-items: center;
      padding-top: var(--dl-space-space-twounits);
      padding-left: var(--dl-space-space-threeunits);
      padding-right: var(--dl-space-space-threeunits);
      padding-bottom: var(--dl-space-space-twounits);
      justify-content: space-between;
      background-color: #1e1e1e;
      border-top: 1px solid #444;
      margin-top: 40px;
    }
    .footer-logo {
      height: 3rem;
    }
    .footer-text {
      align-self: center;
    }
    .footer-icon-group {
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-between;
    }
    .footer-icon {
      fill: #D9D9D9;
      width: var(--dl-size-size-xsmall);
      height: var(--dl-size-size-xsmall);
      margin-right: var(--dl-space-space-twounits);
      cursor: pointer;
    }
    .footer-icon:hover {
        fill: #ffc300;
    }
    main {
        min-height: calc(100vh - 200px);
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px var(--dl-space-space-threeunits);
    }
    
    @media(max-width: 767px) {
      .app-header, .app-footer, main {
        padding-left: var(--dl-space-space-twounits);
        padding-right: var(--dl-space-space-twounits);
      }
    </style>
  </head>

            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div id="register-error" class="form-error"></div>
            <button type="submit" class="button auth-button">Зарегистрироваться</button>
        </form>
    </div>
  </template>
  <template id="cart-page-template">
    <h1 class="page-title">Корзина</h1>
    <div id="cart-items-container"></div>
    <div id="cart-summary" class="cart-summary"></div>
  </template>
  <template id="profile-page-template">
    <h1 class="page-title">Личный кабинет</h1>
    <p class="profile-welcome">Добро пожаловать, <span id="profile-username"></span>!</p>
    <h2>История заказов</h2>
    <div id="order-history">
        <p>У вас еще нет заказов.</p>
    </div>
    <button id="logout-button" class="button logout-button">Выйти</button>
  </template>
  <template id="order-success-template">
    <h1 class="page-title">Заказ успешно оформлен!</h1>
    <p class="order-success-message">Спасибо за покупку! Мы свяжемся с вами в ближайшее время для подтверждения деталей.</p>
    <a href="#catalog" class="button">Продолжить покупки</a>
  </template>
  <script type="module" src="app.js"></script>
</body>
</html>
